########################
spring:
  profiles: H2
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
    username: sa
  h2:
    console:
      enabled: true
      

Hibernate:
    dialect: org.hibernate.dialect.H2Dialect
    defaultSchema:
    formatSql: false
    showSql: false
    useSqlComments: true
    buildDBFromHibernate: true
    startTCPServer: true    
    
logging:
